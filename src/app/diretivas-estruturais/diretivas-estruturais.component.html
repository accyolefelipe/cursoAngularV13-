<h2>ngIf</h2>
<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
    <p>False aqui</p>
</ng-template>

<hr>
<p *ngIf="conditionClick"> True </p>
<p *ngIf="!conditionClick"> False </p>
<button (click)="onClick()">Click</button>

<hr>
<h2>ngFor</h2>

<ul>
    <li *ngFor="let item of list; let i = index; let c = count" (click)="onClickEventList(i)">
        [{{i}}] - {{item.nome}} -  tamanho do array = {{ c }}
    </li>
</ul>

<ul>
    <li *ngFor="let item of list; let i = index; let first = first; let last = last"
        [ngClass]="{ first: first, last: last }">
      {{ item.idade }}
    </li>
  </ul>

<button  (click)="onClickAddList()">Add</button>

<hr>

<h2>ngSwitch</h2>

<input type="text" [(ngModel)]="nome">
<div [ngSwitch]="nome">
    <p *ngSwitchCase="'felipe'">
        Felipe
    </p>
    <p *ngSwitchCase="'accyole'">
       Accyole
    </p>
    <p *ngSwitchDefault>
       Deu ruim
    </p>
</div>
